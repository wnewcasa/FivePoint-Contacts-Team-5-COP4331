<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title> FivePoint Contacts | Login/Signup</title>
</head>

<body>

  <header>
    <h1>
      <a href="index.html" class="homepage"><img src="images/FivePointLogo.png" alt="logo" width="100" height="100"/></a>FivePoint Contacts  </h1>
  </header>

  <section id="bgpicture">
  </section>

  <section id="hpcontent">
  <div class="form-container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Login</button>
      <button class="tab" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
      <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form">
      <input type="text" id="signup-firstname" name="firstname" placeholder="Firstname" required>
      <input type="text" id="signup-lastname" name="lastname" placeholder="Lastname" required>
      <input type="text" id="signup-username" name="username" placeholder="Create a username" required>
      <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
      <button type="submit">Sign Up</button>
    </form>

  </div>
</section>
<script src="js/login.js"></script>
</body>




</html>
