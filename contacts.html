<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title> FivePoint Contacts | Contacts</title>
</head>

<body>

  <header>
    <h1>
      <a href="index.html" class="homepage"><img src="images/FivePointLogo.png" alt="logo" width="100" height="100"/></a><span id="welcomeMessage"></span> <a href="index.html" class="logout"> Logout</a>  </h1>
  </header>



<script>
  let name = sessionStorage.getItem("userFirstName");

  document.getElementById("welcomeMessage").textContent = "Welcome, " + name + "!";
  
</script>
  <section id="bgpicture">
  </section>

  <section id="contactBar">
    <button id = "addButton" onclick="openAddForm()"> + </button>
    <input id="searchBar" type="text" id ="searchInput" placeholder="&#8981; Search Contacts" onkeyup="searchContacts()">
  </section>

  <table id="contactTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="contactBody">

    </tbody>
  </table>

  <!-- Add Contact Form -->
  <div id="addContact" class="modal">
    <form id="addInput" class="modalContact" onsubmit="addContact(event)">
      <h1>Add Contact</h1>
      <input type="text" id="addFirstName" name="firstname" placeholder="Contact's First Name" required>
      <input type="text" id="addLastName" name="lastname" placeholder="Contact's Last Name" required>
      <input type="text" id="addNumber" name="number" placeholder="XXX-XXX-XXXX" required>
      <input type="text" id="addEmail" name="email" placeholder="Contact's Email" required>
      <button type="submit">Save</button>
      <button type="button" onclick="closeAdd()">Cancel</button>
    </form>
  </div>

  <!-- Edit Contact Form -->
  <div id="editContact" class="modal">
  <form id="editInput" class="modalContact" onsubmit="submitEditContact(event)">
    <h1>Edit Contact</h1>
    <input type="hidden" id="editContactId">
    <input type="text" id="editFirstName" name="editfirstname" placeholder="Contact's First Name" required>
    <input type="text" id="editLastName" name="editlastname" placeholder="Contact's Last Name" required>
    <input type="text" id="editNumber" name="editnumber" placeholder="XXX-XXX-XXXX" required>
    <input type="text" id="editEmail" name="editemail" placeholder="Contact's Email" required>
    <button type="submit">Save</button>
    <button type="button" onclick="closeEdit()">Cancel</button>
  </form>
  </div>

  
  <script src="js/contacts.js"></script>
</body>




</html>
